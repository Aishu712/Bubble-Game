<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble-Game Rules</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="rules-style.css">

</head>
<body>
    <div id="main">
        <div id="content">
            <div id="top">
                <h2>Rules of Bubble-Game  <i class="bi bi-pencil"></i></h2>
            </div>
            <div id="bottom">
                <p><span id="dot">.</span>60s of time <i class="bi bi-hourglass-split"></i> is provided</p>
                <p><span id="dot">.</span>select the bubble of given hit <i class="bi bi-check2-circle"></i></p>
                <p><span id="dot">.</span>for each correct bubble selection:</p>
                <div id="put">
                    <p><span id="arrow">-></span>10 points  <i class="bi bi-coin"></i>   will be added to score</p>
                <p><span id="arrow">-></span>hit number is changed</p>
                <p><span id="arrow">-></span>new set of bubbles are provided</p>
                </div>
                <a href="/index.html" id="btn">Start</a>
            </div>
            
        </div>
          
    </div>
</body>
</html>
